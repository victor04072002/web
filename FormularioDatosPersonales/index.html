<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <center>
        <h1>Formulario de Datos Personales</h1>
        <h2>Victor Villalba Esquivel</h2>
        <form action="">
            <label for="texto">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <br>
            <br>
            <label for="texto">Apellido Paterno</label>

            <br>

            <br>

            <br>

            <br>

            <br>

            <br> 
            <br>

            <br> 
            <br> 
            
            <label for="text">¿Te gusta programar?</label>
            <input type="checkbox" name="checkbox" id="Si"> <label for="text">Si</label>
            <input type="checkbox" name="checkbox" id="No"> <label for="text">No</label>
            <br> 
            <br> 

            <button type="submit">Enviar</button>
